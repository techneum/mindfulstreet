<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindful Street</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Nav -->
    <nav class="nav">
      <div class="container">
        <a href="#" class="nav__brand">
          <span class="logo">mindful street</span>
        </a>

        <svg
          class="icon nav__toggler"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>

        <ul class="nav__list">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">Workshops</a></li>
          <li class="nav__item"><a href="#">Pricing</a></li>
          <li class="nav__item"><a href="#">About</a></li>
        </ul>

        <a href="#" class="btn btn--secondary nav__btn">Contact US</a>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
      <div class="container grid grid--1x2">
        <div class="hero__content">
          <h1 class="hero__heading">Positive well-being through mindfulness</h1>
          <p class="hero__tagline">
            Learn effective mindfulness techniques to become <br />calmer,
            happier, and more focused in daily life.
          </p>
          <div class="hero__buttons">
            <button class="btn btn--accent">Get Started</button>
            <button class="btn btn--accent btn--outline">Learn More</button>
          </div>
        </div>
        <svg class="hero__image">
          <use xlink:href="../assets/sprite.svg#hero"></use>
        </svg>
      </div>
    </section>
  </body>
</html>
