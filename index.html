<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindful Street</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="feature">
      <div class="container grid grid--1x2">
        <svg class="icon feature__icon">
          <use xlink:href="../assets/sprite.svg#individuals"></use>
        </svg>

        <div class="feature__content">
          <h3 class="feature__title">Individuals</h3>
          <p class="feature__description">
            1-on-1 mindfulness training can be helpful for people who want
            personalized instruction and support in learning mindfulness, or for
            those who may have difficulty practicing mindfulness in group
            settings.
          </p>
          <a href="#" class="link-arrow"
            >Learn More
            <svg
              class="link-arrow__icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
